<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blood Bank Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
	<style>
		.container-fluid { background-color: gainsboro; color: ghostwhite; width: 100%; }
		       .container { margin-top: 20px; }
		       form { display: flex; gap: 10px; flex-wrap: wrap; }
		       
		       /* Table styling */
		       table {
		           margin-top: 30px;
		           width: 100%;
		           border: 1px solid #ddd;
		           border-collapse: collapse;
		       }
		       th, td {
		           padding: 10px;
		           text-align: left;
		           border: 1px solid #ddd;
		       }
		       
		       /* Button styling */
		       .action-buttons {
		           display: flex;
		           gap: 8px;
		       }
		       .add, .edit, .delete {
		           font-size: 0.8em; /* Smaller font for buttons */
		           padding: 4px 8px; /* Small padding for compact buttons */
		       }
		       
		       /* Specific button colors */
		       .edit {
		           background-color: #4CAF50;
		           color: white;
		       }
		       .delete {
		           background-color: #f44336;
		           color: white;
		       }
		       
		       /* Additional button hover effect */
		       .edit:hover {
		           background-color: #45a049;
		       }
		       .delete:hover {
		           background-color: #d32f2f;
		       }
	    </style>
</head>
<body>

<nav class="container-fluid">
    <ul>
        <li><strong>Blood Bank System</strong></li>
    </ul>
    <ul>
        <li><a href="/seekers">Seekers</a></li>
        <li><a href="/bloodbanks">Blood Banks</a></li>
        <li><a href="/bloodstocks">Blood Stock</a></li>
    </ul>
</nav>

<main class="container">
	
	<h2>Blood Bank List</h2>
	<a href="/bloodbanks/add" role="button" class="add">Add New Blood Bank</a>
	   <table>
	       <thead>
	       <tr>
	           <th>ID</th>
	           <th>Name</th>
	           <th>Address</th>
	           <th>City</th>
	           <th>Phone</th>
	           <th>Actions</th>
	       </tr>
	       </thead>
	       <tbody>
	       <tr th:each="bloodBank : ${bloodBanks}">
	           <td th:text="${bloodBank.id}"></td>
	           <td th:text="${bloodBank.name}"></td>
	           <td th:text="${bloodBank.address}"></td>
	           <td th:text="${bloodBank.city}"></td>
	           <td th:text="${bloodBank.phone}"></td>
			   <td class"action-buttons">
                  <a th:href="@{/bloodbanks/edit/{id}(id=${bloodBank.id})}" class="edit" role="button">Edit</a>
                  <a th:href="@{/bloodbanks/delete/{id}(id=${bloodBank.id})}" class="delete" role="button" onclick="return confirm('Are you sure?')">Delete</a>
              </td>
	       </tr>
	       </tbody>
	   </table>
</main>

</body>
</html>
