<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seeker Form</title>
</head>
<body>
    <h2 th:text="${seeker.id == null ? 'Add New Seeker' : 'Edit Seeker'}"></h2>

    <!-- Form for creating or updating a seeker -->
    <form th:action="@{${seeker.id == null ? '/seekers' : '/seekers/update/' + seeker.id}}" 
          th:object="${seeker}" method="post">
        
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required/><br/>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required/><br/>
        
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required/><br/>
        
        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" th:field="*{bloodGroup}" required/><br/>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" required/><br/>
        
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/><br/>
        
        <button type="submit" th:text="${seeker.id == null ? 'Add Seeker' : 'Update Seeker'}"></button>
    </form>

    <a href="/seekers">Back to List</a>
</body>
</html>
